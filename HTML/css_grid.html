<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../CSS/css_grid.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="color1">Item 1</div>
        <div class="grid-item" id="color2">Item 2</div>
        <div class="grid-item" id="color3">Item 3</div>
        <div class="grid-item" id="color4">Item 4</div>
        <div class="grid-item" id="color5">Item 5</div>
        <div class="grid-item" id="color6">Item 6</div>
    </div>
    <div class="grid-container1">
        <div class="grid-item1" id="grid-header">Item 1</div>
        <div class="grid-item1" id="grid-content">Item 2</div>
        <div class="grid-item1" id="grid-subheader">Item 3</div>
        <div class="grid-item1" id="grid-content1">Item 4</div>
        <div class="grid-item1" id="grid-content2">Item 5</div>
    </div>
    <div class="grid-container2">
        <div class="grid-item1" id="grid-Header">Item 1</div>
        <div class="grid-item1" id="grid-Header1">Item 2</div>
        <div class="grid-item1" id="grid-Content">Item 3</div>
        <div class="grid-item1" id="grid-Content2">Item 4</div>
        <div class="grid-item1" id="grid-Content3">Item 5</div>
    </div>
    <div class="grid-container3">
        <div class="grid-item1" id="grid-Header3">Item 1</div>
        <div class="grid-item1" id="grid-Header4">Item 2</div>
        <div class="grid-item1" id="grid-Content4">Item 3</div>
        <div class="grid-container4">
            <div class="grid-item1" id="grid-Content5">Item 4</div>
            <div class="grid-item1" id="grid-Content6">Item 5</div>
            <div class="grid-item1" id="grid-Content7">Item 6</div>
        </div>
    </div>
</body>
</html>
